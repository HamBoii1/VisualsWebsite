<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        .video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0; /* Initially hide all videos */
            transition: opacity 0.5s ease; /* Smooth transition effect */
        }

        .icons-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1; /* Ensure icons are above videos */
        }

        .icon {
            margin: 0 20px;
            color: white;
            cursor: pointer;
            font-size: 48px;
        }

        .icon:hover {
            color: lightgray;
        }

        /* Styling for the content */
        .content {
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 150px;
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold font weight */
            font-style: italic; /* Italic font style */
            text-transform: uppercase; /* Uppercase text */
        }
    </style>
</head>
<body>

    <!-- Additional content -->

    <!-- Add more content to ensure scrolling -->
    <div style="height: 2000px;"></div>
    
    <script>
        var videos = document.querySelectorAll('.video');

        // Define the scroll threshold (percentage of viewport height)
        var scrollThreshold = 0.25; // Adjust threshold as needed

        // Function to toggle video opacity based on scroll position
        window.addEventListener('scroll', function() {
            // Get the height of the viewport
            var viewportHeight = window.innerHeight;

            // Calculate the scroll position relative to the entire document height
            var scrollPosition = window.scrollY / (document.body.scrollHeight - viewportHeight);

            // Determine which video to show based on scroll position and threshold
            var videoIndex = Math.floor(scrollPosition * videos.length);
            var currentVideoIndex = Math.min(videoIndex, videos.length - 1);

            // Fade out all videos
            videos.forEach(function(video) {
                video.style.opacity = 0;
            });

            // Fade in the current video
            videos[currentVideoIndex].style.opacity = 1;
        });
    </script>
</body>
